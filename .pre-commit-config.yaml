repos:
- repo: local
  hooks:
    - id: alejandra
      name: alejandra
      entry: alejandra
      language: system
      types: [nix]

    - id: shellcheck
      name: shellcheck
      entry: shellcheck
      language: system
      types: [shell]
      args: ["-s", "zsh", "--external-sources"]

    - id: deadnix
      name: deadnix
      entry: deadnix
      language: system
      types: [nix]

    - id: statix
      name: statix
      entry: bash -c 'for file in "$@"; do statix check "$file"; done' --
      language: system
      types: [nix]

    - id: ruff
      name: ruff
      entry: ruff check --fix
      language: system
      types: [python]

    - id: ruff-format
      name: ruff-format
      entry: ruff format
      language: system
      types: [python]
